{% extends 'base.html' %}

{% block title %}
    Listado de categorias
{% endblock %}

{% block content %}

    <h1>Hola desde el template de listado de categorias</h1>

    {% for category in categories %}
    
    <div class="card" style="width: 18rem;">
        <p style="font-size: xx-large; text-align: center;"  class="card-text">{{category.name}}</p>
        <img src="https://http2.mlstatic.com/D_NQ_NP_949074-MLA47515035608_092021-W.jpg" class="card-img-top" alt="...">
        <div style="align-self: center;" class="card-body">
            
        <a href="/Products/list_products/?search={{category.name}}"  class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Ver Modelos</a>

        </div>
    </div>

    {% endfor %}
    <h2>Agregar nueva cateogria </h2> <a href="/Categories/add_categories/" class="btn btn-primary">Agregar</a>

{% endblock %}
